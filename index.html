
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nashwa | Premium Women's Fashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&family=Pacifico&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Logo and specific brand elements use the custom font */
    .brand-font {
      font-family: 'Charisma W00 Regular', 'Playfair Display', serif;
    }
    /* Standard headers use the same font as 'Safe Payment' (Inter) */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Inter', sans-serif;
    }
    .script-font {
      font-family: 'Pacifico', cursive;
    }
    .robotic-font {
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* Custom Visible Scrollbar for Checkout/Cart */
    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f8fafc;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #065F46;
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #D97706;
    }

    .hero-3d-button {
      box-shadow: 0 4px 0 0 #1D8A95;
    }
    .hero-3d-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 0 #1D8A95;
    }
    
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .animate-marquee {
      animation: marquee 20s linear infinite;
    }
    .animate-marquee:hover {
      animation-play-state: paused;
    }
    
    .search-slide-down {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
  <div id="root"></div>
</body>
</html>
